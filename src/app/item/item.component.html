<div class="card p-4 mt-4" *ngIf="item" >
    <b>{{item.title}}</b>
    <span class="post-c-gray mt-2 mb-2">{{item.description}}</span>
    <span class="post-c-green post-f-bold">${{item.price}}</span>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="container-square p-2" (click)="addToCart()">ADD</div>
      </div>
    </div>
</div>
