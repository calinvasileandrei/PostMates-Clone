<div class="container-fluid mt-5 mb-5">
  <div class="row" >
    <div class="col-sm-12 col-md-10 offset-md-1">
      <div class="col-12 p-0">
        <h4>{{section.title}}</h4>
      </div>
      <div class="col-12 border-bottom p-0">
        <span class="subtitle">{{section.subtitle}}</span>
      </div>
      <div class="col-12">
        <div class="row p-0 m-0">
          <div *ngFor="let shop of section.restaurants" class="col-12 col-sm-6 col-md-4 p-1 pr-2">
            <app-restaurant-card [sectionId]="section._id" [restaurantID]="shop"></app-restaurant-card>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
