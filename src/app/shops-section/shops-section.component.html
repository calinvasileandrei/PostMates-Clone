<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="col-12 p-0">
        <h4>{{section.title}}</h4>
      </div>
      <div class="col-12 border-bottom p-0">
        <span class="subtitle">Epic deals from your favorite restaurants!</span>
      </div>
      <div class="col-12">
        <div class="row p-0 m-0">

          <div *ngFor="let shop of section.shops" class="col-4 p-1 pr-2">
            <app-shop-card [sectionId]="section.id" [item]="shop"></app-shop-card>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
